<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1 class="heading">Calculator</h1><br>
    <div id="Calculator">
        <input type="text" id="display" readonly><br><br>
        <div id="buttons">
            <button type="button" id="0" class="mybuttons">0</button>
            <button type="button" id="1" class="mybuttons">1</button>
            <button type="button" id="2" class="mybuttons">2</button>
            <button type="button" id="3" class="mybuttons">3</button>
            <button type="button" id="4" class="mybuttons">4</button><br>
            <button type="button" id="5" class="mybuttons">5</button>
            <button type="button" id="6" class="mybuttons">6</button>
            <button type="button" id="7" class="mybuttons">7</button>
            <button type="button" id="8" class="mybuttons">8</button>
            <button type="button" id="9" class="mybuttons">9</button><br>
            <button type="button" id="00" class="mybuttons">00</button>
            <button type="button" id="." class="mybuttons">.</button>
            <button type="button" id="+" class="mybuttons">+</button>
            <button type="button" id="-" class="mybuttons">-</button>
            <button type="button" id="*" class="mybuttons">*</button><br>
            <button type="button" id="/" class="mybuttons">/</button>
            <button type="button" id="remove" class="mybuttons">←</button>
            <button type="reset" id="reset" class="mybuttons">AC</button>
            <button type="button" id="underroot" class="mybuttons">√</button>
            <button type="button" id="exponent" class="mybuttons">x<sup>y</sup></button><br>
            <button type="button" id="answer" class="mybuttons">Ans</button>
            <button type="button" id="sin" class="mybuttons">sin</button>
            <button type="button" id="cos" class="mybuttons">cos</button>
            <button type="button" id="tan" class="mybuttons">tan</button>
            <button type="button" id="pi" class="mybuttons">π</button><br>
            <button type="button" id="e" class="mybuttons">e</button>
            <button type="button" id="=" class="mybuttons">=</button>
            <button type="button" id="M+" class="mybuttons">M+</button>
            <button type="button" id="MR" class="mybuttons">MR</button>
            <button type="button" id="MC" class="mybuttons">MC</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
